spring:
  application:
    name: Gestionpersonal-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/gestionpersonal
    username: postgres
    password: 123
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  messages:
    basename: messages
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  ai:
    openai:
      api-key: ${OPENAPI_KEY}
      retry:
        max-attempts: 3
        backoff:
          initial-interval: 1000  # 1 second
          multiplier: 2.0  # Exponential backoff
          max-interval: 10000  # Max 10 seconds
    mcp:
      client:
        stdio:
          connections:
            postgresql:
              command: docker
              args:
                - "run"
                - "-i"
                - "--rm"
                - "mcp/postgres"
                - "postgresql://postgres:123@host.docker.internal:5432/gestionpersonal"
